<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhap kiem tra so nguyen to:"));
    function isPrime(number){
        for(let i=2;i<=Math.sqrt(number);i++){
            if(number%i===0 && number >2 ){
                return false;
            }
        }return true;
    }
    if (isPrime((number)===true)){
        document.write(number +"true");
    }else {
        document.write(number +"false");
    }
</script>
</body>
</html>
